<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="all" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title></title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <meta name="twitter:card" content="summary" />
  <!-- ファビコン -->
  <link rel="icon" href="#" />
  <!-- FontAwesome -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script defer type="text/javascript" src="./js/script.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="site-wrapper">
    <main>
      <div class="empty"></div>
      <form id="js-form" class="qa_form" action="" method="post">
        <section class="qa qa1">
          <div class="qa__head">
            <p class="qa__last-num">あと3問！</p>
            <p class="qa__num">Q1</p>
            <p class="qa__title">あなたの日常生活で<br><span class="font-back-gray">気になる悩み</span>はどれですか？</p>
            <p class="qa__hosoku">（複数回答可）</p>
          </div>
          <div class="qa_submit">
            <ul class="qa__list --list01">
              <li class="qa__item"><input type="checkbox" id="qa1-1" name="qa1" value="newsletter"><label for="qa1-1">何となく毎日元気が出ない</label></li>
              <li class="qa__item"><input type="checkbox" id="qa1-2" name="qa1" value="newsletter"><label for="qa1-2">朝起きたときだるさがある</label></li>
              <li class="qa__item"><input type="checkbox" id="qa1-3" name="qa1" value="newsletter"><label for="qa1-3">パートナーと満足できていない</label></li>
              <li class="qa__item"><input type="checkbox" id="qa1-4" name="qa1" value="newsletter"><label for="qa1-4">仕事でもっと成果を出したい</label></li>
            </ul>
          </div>
          <div class="qa__arrow">
            <span class="qa__arrow-item --black01"></span>
            <span class="qa__arrow-item --black02"></span>
            <span class="qa__arrow-item --black03"></span>
            <div class="qa__arrow">
            </div>
            <span class="qa__arrow-item --pink01"></span>
            <span class="qa__arrow-item --pink02"></span>
            <span class="qa__arrow-item --pink03"></span>
          </div>
        </section>
        <section class="qa qa2">
          <div class="qa__head">
            <p class="qa__last-num">あと2問！</p>
            <p class="qa__num">Q2</p>
            <p class="qa__title"><span class="font-back-yellow">男性の活力サポートに特化したサプリメント</span><br>があるのをご存知ですか？</p>
          </div>
          <div class="qa_submit">
            <ul class="qa__list --list02">
              <li class="qa__item"><input type="checkbox" id="qa2-1" name="qa2" value="newsletter"><label for="qa2-1">YES</label></li>
              <li class="qa__item"><input type="checkbox" id="qa2-2" name="qa2" value="newsletter"><label for="qa2-2">NO</label></li>
            </ul>
          </div>
          <div class="qa__arrow">
            <span class="qa__arrow-item --black01"></span>
            <span class="qa__arrow-item --black02"></span>
            <span class="qa__arrow-item --black03"></span>
            <div class="qa__arrow">
            </div>
            <span class="qa__arrow-item --pink01"></span>
            <span class="qa__arrow-item --pink02"></span>
            <span class="qa__arrow-item --pink03"></span>
          </div>
        </section>
        <section class="qa qa3">
          <div class="qa__head">
            <p class="qa__last-num --last-q">最後の質問！</p>
            <p class="qa__num">Q3</p>
            <p class="qa__title">ULBO PLATINUM2.0の<br>どんなところに期待しますか？</p>
            <p class="qa__hosoku">（複数回答可）</p>
          </div>
          <div class="qa_submit">
            <ul class="qa__list --list03">
              <li class="qa__item"><input type="checkbox" id="qa3-1" name="qa3" value="newsletter"><label for="qa3-1">活力アミノ酸、アルギニン・シトルリンが高配合</label></li>
              <li class="qa__item"><input type="checkbox" id="qa3-2" name="qa3" value="newsletter"><label for="qa3-2">亜鉛含有量14mg</label></li>
              <li class="qa__item"><input type="checkbox" id="qa3-3" name="qa3" value="newsletter"><label for="qa3-3">初代PLATINUMよりも溶解スピード5倍up</label></li>
              <li class="qa__item"><input type="checkbox" id="qa3-4" name="qa3" value="newsletter"><label for="qa3-4">11種類の活力成分配合</label></li>
            </ul>
          </div>
          <div class="qa__arrow">
            <span class="qa__arrow-item --black01"></span>
            <span class="qa__arrow-item --black02"></span>
            <span class="qa__arrow-item --black03"></span>
            <div class="qa__arrow">
            </div>
            <span class="qa__arrow-item --pink01"></span>
            <span class="qa__arrow-item --pink02"></span>
            <span class="qa__arrow-item --pink03"></span>
          </div>
        </section>
        <section class="info">
          <p>ご回答ありがとうございました！回答後にここが出現</p>
        </section>
        <div class="empty"></div>
    </main>
  </div>
</body>
</html>
